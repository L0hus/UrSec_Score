<html>
  {% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap/popper.min.js'%}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.js'%}"></script>
    <script src="https://kit.fontawesome.com/10bf1f9c8a.js" crossorigin="anonymous"></script>
</head>

<body style="color: #ECECEE;">

  <div class="wrapper fadeInDown">
    <div id="formContent">
      
      <form method="post" action="{% url "login" %}">
        {% csrf_token %}
        {{form.username}}
        {{form.password}}
        <button class="btn btn-primary fadeIn mt-3 mb-3 pe-5 ps-5 fs-5" type="submit" role="button">Войти</button>
      </form>
      <div style="width: 93%;">
        {{form.non_field_errors }}
      </div>
      <div id="formFooter">
        <a class="underlineHover" href="forgotPass.html">Забыли пароль?</a>
      </div>  
    </div>
  </div>
  
</body>

</html>
